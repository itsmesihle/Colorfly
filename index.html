<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sihle Ndlovu" />
    <meta name="description" content="Designing a color wheel" />
    <title>Colorfly</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>colorfly</h1>
      <p class="subheading">change color of circle by clicking a button</p>
      <div id="circle" class="circle"></div>
      <div class="color-btns">
        <button id="blue-btn" onclick="paint('blue')">blue</button>
        <button id="yellow-btn" onclick="paint('yellow')">yellow</button>
        <button id="red-btn" onclick="paint('red')">red</button>
        <button id="random" onclick="paint(`${chooseRandomColor()}`)">
          random
        </button>
      </div>
    </div>
  </body>
</html>
